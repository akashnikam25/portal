{{ define "index" }}
{{ template "header" .}}

<section class="home">
	<div class="intro">
		<h1 class="title">Funding for FOSS projects</h1>
		<p>Discover Free and Open Source projects looking for funding and financial assistance.</p>
	</div>

	{{ if .Data.Tags }}
		<div class="tags box">
			<h3>Popular tags</h3>
			{{ range $t := .Data.Tags }}
				<a href="{{ $.RootURL }}/search?q={{ $t }}&type=project&field=tags">{{ $t }}</a>
			{{ end }}
		</div>
	{{ end }}
</section>

{{ template "footer" .}}
{{ end }}
