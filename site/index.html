{{ define "index" }}
{{ template "header" .}}

<section class="home">
	<div class="intro">
		<h1 class="title">FLOSS/Fund portal</h1>
		<p>A directory for discovering Free and Open Source projects looking for financial support.</p>
	</div>

	<form action="{{ $.RootURL }}/search" class="search">
		<p>
			<input type="hidden" name="type" value="project" />
			<input type="text" name="q" maxlength="64" data-autocomp-tags placeholder="eg: developer-tools or Project Name" autofocus />
		</p>
	</form>

	{{ if .Data.Tags }}
		<div class="tags box">
			<h3>Popular tags</h3>
			{{ range $t := .Data.Tags }}
				<a href="{{ $.RootURL }}/tags/{{ $t }}">{{ $t }}</a>
			{{ end }}
		</div>
	{{ end }}
</section>

{{ template "footer" .}}
{{ end }}
